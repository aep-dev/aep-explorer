name: Tests

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: Install dependencies
      run: npm i
      
    - name: Run linter
      run: npm run lint
      continue-on-error: true
      
    - name: Run type check
      run: npx tsc --noEmit
      
    - name: Run tests
      run: npm test
      
    - name: Run build
      run: npm run build
